<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: relative;
        }
        .cart-icon {
            position: absolute;
            top: 20px;
            right: 1450px;
            width: 50px;
            height: 50px;
        }
        .container {
            background: #4a4a4a;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            color: white;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            text-align: center;
            margin-left: -9px;
        }
        .signup {
            background: #ff7eb3;
            color: white;
        }
        .signup:hover {
            background: #ff4f91;
        }
    </style>
</head>
<body>
    <img src="cart.png" alt="Shopping Cart" class="cart-icon">
    <div class="container">
        <h2>Welcome to Our Store</h2>
        <a href="shared/index.html" class="btn signup">Sign Up</a>
    </div>
</body>
</html>
