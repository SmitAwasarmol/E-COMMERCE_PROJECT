<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(36, 35, 35, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .signup-container h3 {
            color: #000000;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.9);
            color: #000; /* Visible text */
            border: none;
            padding: 12px;
            border-radius: 50px; /* Fully circular */
            text-align: center;
            font-size: 16px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1); /* Soft shadow */
            transition: all 0.3s ease-in-out;
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 1);
            color: #000;
            border: none;
            box-shadow: 0px 0px 10px rgba(22, 160, 133, 0.8); /* Glow effect */
            transform: scale(1.05); /* Slight zoom on focus */
        }

        /* Stylish Signup Button */
        .btn-signup {
            background: linear-gradient(45deg, #16a085, #2ecc71);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border-radius: 30px;
            transition: 0.3s;
            font-size: 16px;
        }

        .btn-signup:hover {
            background: linear-gradient(45deg, #2ecc71, #16a085);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h3>SIGNUP HERE</h3>
        <form action="signup.php" method="post">
            <input class="form-control mb-3" type="text" placeholder="Username" name="Username" required>
            <input class="form-control mb-3" type="password" placeholder="Password" name="Password" required>
            <input class="form-control mb-3" type="password" placeholder="Confirm Password" name="Password2" required>
            <select class="form-select mb-3" name="Usertype" required>
                <option value="seller">Seller</option>
                <option value="buyer">Buyer</option>
            </select>
            <button class="btn btn-signup mt-2">Signup</button>
        </form>
    </div>
</body>
</html>
