<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You Popup</title>
<style>
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease;
  }


  .popup {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px 30px;
    max-width: 400px;
    text-align: center;
    position: relative;
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.3s ease;
  }


  .popup h2 {
    margin-top: 0;
    color: #333;
    font-size: 1.8em;
  }
  .popup p {
    color: #666;
    font-size: 1em;
    margin: 10px 0;
  }


  .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ff5e5e;
    color: white;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .close-btn:hover {
    background: #ff3d3d;
  }


  .overlay.show {
    opacity: 1;
    visibility: visible;
  }
  .overlay.show .popup {
    opacity: 1;
    transform: scale(1);
  }
</style>
</head>
<body>


<div class="overlay show" id="thankYouOverlay">
  <div class="popup">
    <button class="close-btn" onclick="closePopup()">&times;</button>
    <h2>Thank You!</h2>
    <p>Thank you for your response. We appreciate your feedback!</p>
  </div>
</div>

<script>
  window.onload = function() {
    document.getElementById('thankYouOverlay').classList.add('show');
  };

  function closePopup() {
    document.getElementById('thankYouOverlay').classList.remove('show');
  }
</script>

</body>
</html>
