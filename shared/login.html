<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h3 {
            color: #000000;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.9);
            color: #000; 
            border: none;
            padding: 12px;
            border-radius: 50px;
            text-align: center;
            font-size: 16px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); 
            transition: all 0.3s ease-in-out;
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 1);
            color: #000;
            border: none;
            box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.8); 
            transform: scale(1.05); 
        }
        .btn-login {
            background: linear-gradient(45deg, #ff9f1c, #ff571c);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border-radius: 30px;
            transition: 0.3s;
            font-size: 16px;
        }

        .btn-login:hover {
            background: linear-gradient(45deg, #ff571c, #ff9f1c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3>LOGIN HERE</h3>
        <form action="login.php" method="post">
            <input class="form-control mb-3" type="text" placeholder="Username" name="username" required>
            <input class="form-control mb-3" type="password" placeholder="Password" name="password" required>
            <button class="btn btn-login mt-2">Login</button>
        </form>
    </div>
</body>
</html>
